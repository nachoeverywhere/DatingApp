

<div class="card mb-4">
  
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{usuario.photoUrl}}" alt="{{usuario.nombreUsuario}}">
    <ul class="list-inline member-icons animada text-center">
      <li class="list-inline-item"><button class="btn-primary" [routerLink]="['/usuarios', usuario.id]" ><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn-primary"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn-primary"><i class="fa fa-envelope"></i></button></li>
    </ul> 
  </div>

  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"> <i class="fa fa-user"></i> {{usuario.edad}}, {{usuario.nombreUsuario}} </h6>
    <p class="card-text text-muted text-center"> {{usuario.ciudad}} </p>
  </div> 

</div>
